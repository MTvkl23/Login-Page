<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/app.css">
</head>
<body>
    <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <form action="#" class="login-window">
            <h1 class="title">Login Here</h1>
            <label class="login-input_lable">Username</label>
            <input type="text" id="username" class="login-input" name="username" placeholder="Email or Phone">
            <label class="login-input_lable">Password</label>
            <input type="password" id="password" class="login-input" name="password"
            placeholder="Password">
            <button class="login-button">Log In</button>
        </form>
    </div> 
</body>
</html>
